<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontaktinė kortelė</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">

    <!-- Avatar (generuojama automatiškai) -->
    <div class="avatar">
        <img src="https://api.dicebear.com/7.x/thumbs/png?seed=Jonas%20Jonaitis" alt="Avatar">
    </div>

    <h1>Jonas Jonaitis</h1>

    <div class="contact">
        <p><strong>Vardas:</strong> Jonas</p>
        <p><strong>Pavardė:</strong> Jonaitis</p>
        <p><strong>Telefonas:</strong> +37060000000</p>
        <p><strong>El. paštas:</strong> jonas@example.com</p>
    </div>

    <hr>

    <h3>Parašykite žinutę</h3>
    <form>
        <label>Jūsų vardas (nebūtina)</label>
        <input type="text">

        <label>Žinutė savininkui</label>
        <textarea rows="4"></textarea>

        <button type="submit">Siųsti</button>
    </form>

</div>

</body>
</html>
