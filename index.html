<!doctype html>
<html lang="lt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR Info</title>
  <style>
    /* Combined CSS for QR Info page */
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
      color: #222;
    }

    .card {
      max-width: 500px;
      margin: 30px auto;
      background: #ffffff;
      border-radius: 16px;
      padding: 24px;
      border: 1px solid #e6e6e6;
      box-shadow: 0 8px 28px rgba(0,0,0,0.08);
      animation: fadeIn 0.4s ease;
    }

    h1 {
      margin-top: 0;
      font-size: 1.7rem;
      font-weight: 600;
    }

    .muted {
      color: #666;
      margin-bottom: 10px;
    }

    .contact strong {
      display: inline-block;
      width: 110px;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      background: #fafafa;
      transition: border 0.2s, background 0.2s;
    }

    input:focus, textarea:focus {
      border-color: #333;
      background: #fff;
      outline: none;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
    }

    button {
      margin-top: 14px;
      width: 100%;
      padding: 12px 16px;
      background: #111;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }

    button:hover {
      background: #000;
    }

    button:active {
      transform: scale(0.98);
    }

    hr {
      margin: 20px 0;
      border: none;
      border-bottom: 1px solid #eee;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Jonas — Pamestų raktų savininkas</h1>
    <p class="muted">Jei radote šį daiktą, prašau susisiekite ir susitarsim dėl grąžinimo.</p>

    <div class="contact">
      <strong>El. paštas:</strong> j***s@example.com <br>
      <strong>Telefonas:</strong> +37060000000
    </div>

    <hr>

    <p class="muted">Siųskite trumpą žinutę savininkui:</p>

    <form>
      <label>Jūsų vardas (nebūtina)
        <input type="text" />
      </label>

      <label>Žinutė savininkui
        <textarea rows="4"></textarea>
      </label>

      <button>Siųsti žinutę</button>
    </form>
  </div>
</body>
</html>
