<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATRASK.LT — Kontaktinė kortelė</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Dark/Light mode toggle button -->
<div class="theme-toggle">
  <button id="toggleTheme">Light Mode</button>
</div>

<div class="card">

  <!-- Site title -->
  <h2 class="site-title">ATRASK.LT</h2>

  <!-- Avatar -->
  <div class="avatar">
    <img src="https://randomuser.me/api/portraits/men/30.jpg" alt="Avatar">
  </div>

  <!-- User info -->
  <h1 class="name">Jonas Jonaitis</h1>
  <p class="subtitle">Pamesto daikto savininkas</p>

  <div class="info-block">
    <p><strong>Vardas:</strong> Jonas</p>
    <p><strong>Pavardė:</strong> Jonaitis</p>
    <p><strong>Telefonas:</strong> +37060000000</p>
    <p><strong>El. paštas:</strong> jonas@example.com</p>
  </div>

  <hr>

  <!-- Contact form -->
  <h3>Parašykite žinutę</h3>
  <form action="https://formspree.io/f/xvgdkbkb" method="POST">
    <label>Jūsų vardas</label>
    <input type="text" name="name">

    <label>Žinutė savininkui</label>
    <textarea name="message" rows="4"></textarea>

    <button type="submit">Siųsti žinutę</button>
  </form>

</div>

<script>
  const toggleButton = document.getElementById('toggleTheme');

  // Function to update button text based on theme
  function updateButtonText() {
    if (document.body.classList.contains('dark-mode')) {
      toggleButton.textContent = 'Light Mode';
    } else {
      toggleButton.textContent = 'Dark Mode';
    }
  }

  // Toggle theme and update button text
  toggleButton.addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
    updateButtonText();
  });

  // Set correct initial text on page load
  updateButtonText();
</script>

</body>
</html>
